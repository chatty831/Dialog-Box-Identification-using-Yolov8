<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website Title</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../static/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="dialogBoxIdentifier" class="regform">Dialog Box Identifier</h1>

      <form action="/upload" id="fileForm" class="form-inline" method="post" enctype="multipart/form-data">
        <div class="form-group mx-auto">
          <label class="mr-2">Choose Image File:</label>
          <input name="image" type="file" class="form-control" id="fileInput" style="width: 800px;"/>
          <button type="submit" class="btn btn-primary ml-2">Upload</button>
        </div>
      </form>

      <div class="d-flex mt-3 justify-content-center">
        <div class="dropdown mt-3">
          <button class="btn btn-secondary dropdown-toggle mr-3" type="button" id="modelDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select the type of box required
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="modelDropdown">
            
            <a class="dropdown-item" href="#" onclick="handleDropdownItemClick('Bounding Box v1 (Manhwa)')">Bounding Box v1</a>  
            <a class="dropdown-item" href="#" onclick="handleDropdownItemClick('Bounding Box v2 (Manhwa)')">Bounding Box v2</a> 
            <a class="dropdown-item" href="#" onclick="handleDropdownItemClick('Bounding Box v3 (Manga)')">Bounding Box v2</a> 
          </div>
        </div>

        <button type="button" class="btn btn-success mt-3" id="GetDialogBox" onclick="GenerateImage()">Get Dialog Box</button>

        <div class="form-inline mt-3" style="margin-left: 16px;">
          <input type="checkbox" id="toggleOriginalImage" class="form-check-input" onchange="toggleOriginalImage()">
          <label for="toggleOriginalImage">Hide Original Image</label>
        </div>
      </div>

      <div id="previewContainer" class="container-fluid">
        <div id="originalPreview" class="img-container">

          {% if original_image %}
            <h2 class="h2">Original Image</h2>
            <img src="{{ url_for('static', filename=original_image) }}" alt="Original Image" id="original_image_preview" class="img-fluid">
            <script> hideChangedPreview(); </script>
          {% endif %}

        </div>
          <div id="changedPreview" style="display: none;">
            <h2>Changed Image</h2>
            <img alt="Error" class="img-fluid" id="ChangedImagePreview">
          </div>
      </div>
    </div>

    <script src="../static/script.js"> </script>

    <!-- Add Bootstrap JS and Popper.js scripts here -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
